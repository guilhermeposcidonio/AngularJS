<form
  #form="ngForm"
  (ngSubmit)="submitForm(form)"
>
  <label>
    Nome:
    <input
      type="text"
      name="nome"
      #nome="ngModel"
      [ngModel]="nome.value"
      required
    />
    <!-- o invalid e p valid podem ser usados para negar alternando ao inves de ! -->
    <span *ngIf="nome.invalid && nome.dirty && nome.touched">Invalid</span>
  </label>

  <br /><br />
  {{ form.valid }}
  <!-- - foi preenchido -->
  {{ form.dirty }}
  <!-- foi sujo/digitado -->
  {{ form.touched }}
  <!-- foi clicado -->
  <br /><br />
  <label>
    Masculino:
    <input
      type="radio"
      name="sexo"
      value="Masculino"
      ngModel
    />
  </label>

  <br /><br />

  <label>
    Feminino:
    <input
      type="radio"
      name="sexo"
      value="Feminino"
      ngModel
    />
  </label>

  <br /><br />

  <label>
    Outros
    <input
      type="radio"
      name="sexo"
      value="Outros"
      ngModel
    />
  </label>

  <br /><br />

  <label>
    Angular:
    <input
      type="checkbox"
      name="angular"
      ngModel
    />
  </label>

  <br /><br />

  <label>
    Vue:
    <input
      type="checkbox"
      name="vue"
      ngModel
    />
  </label>

  <br /><br />

  <label>
    React:
    <input
      type="checkbox"
      name="react"
      ngModel
    />
  </label>

  <br /><br />

  <select
    name="comidas"
    ngModel
  >
    <option value="">Selecione um alimento</option>
    <option *ngFor="let item of listComidas">
      {{ item.comida }}
    </option>
  </select>
  <br /><br />
  <button [disabled]="form.invalid">Enviar dados</button>
</form>
{{ form.value | json }}
